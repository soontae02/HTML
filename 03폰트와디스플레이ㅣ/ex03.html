<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            border: 1px solid #777;
            text-align: left; /* 기본값 left, center, right */
            letter-spacing: -2px; /* 자간 */
        }

        /* 수직정렬은 기준이 될 대상에 들어갑니다. */
        .box > img {vertical-align: top;}

        .box2 {
            border: 1px solid #777;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <p>hello world!</p>

    <a href="#" style="text-decoration: none;">hello</a>

    <p class="box">
        vertical align
        <img src="img/css3.png" alt="이미지">
    </p>

    <div class="box2">
        고생하셨소!
    </div>

</body>
</html>
