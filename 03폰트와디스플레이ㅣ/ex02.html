<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            border: 1px dashed #777; /* 두께, 스타일, 색상 */
            /* border-radius: 100px; 전체 모서리를 둥글게 */
            border-radius: 10px 20px 30px 40px; /* 왼쪽 모서리부터 시계 방향으로 적용 */
        } 
    </style>

</head>
<body>
    <p>윤곽은 border속성에 한번에 기술합니다</p>
</body>
</html>
