<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            width: 300px;
            height: 100px;
            padding: 30px;
            border: 1px solid #777;

            /* 패딩과 윤곽이 합쳐져서 너비값이 되도록 계산식을 변경 */
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    
    <p>
        박스 사이즈 옵션
        box-sizing
    </p>

</body>
</html>
