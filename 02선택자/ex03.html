<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* * {color: red;} */
        b {color: red;}
        ul, li, ol, dd, dl {list-style: none;}
        #a {color: cadetblue}
        .a {color: green}

        .b p {color: blueviolet} /* 모든 자식 */
        .b > p > a {color: yellow} /* 직계 자식 */

    </style>

</head>
<body>

    <b>선택자</b>
    <b>선택자</b>

    <ul>
        <li>다중선택자</li>
        <li>다중선택자</li>
    </ul>

    <p id="a">아이디선택자</p>
    <p class="a">클래스선택자</p>
    <p class="a">클래스선택자</p>

    <div class="b">
        <p>하위선택자</p>
        <p>하위선택자</p>

        <ul>
            <li><p>자식선택자</p></li>
            <li><p>자식선택자</p></li>
        </ul>
    </div>

</body>
</html>
