<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>모든 인풋은 라벨 + id속성을 활용해 보세요!</h3>

    <form action="###">
        <fieldset>
            <legend>가입양식</legend>
                <fieldset>
                    <legend>개인 정보</legend>
                    <label for="phone">전화번호 (숫자만 11자리)</label>                
                    <input type="text" id="phone" placeholder="예)01012345678" required>
                    <br><br>

                    <label for="birth">생년월일</label>
                    <br>
                    <input type="date" id="birth">
                </fieldset>

                <fieldset>
                    <legend>이용 약관</legend>
                    <p>회원가입을 위해 서버스 이용 약관 및 개인정보 처리방침에 동의해주세요.</p>
                    <br>
                    <input type="checkbox" id="agree" required pattern="\d{3}-\d{4}-\d{4}">
                    <label for="agree">약관 및 개인정보 처리방침에 동의합니다.</label>                    
                </fieldset>
            <br>
            <input type="submit" value="가입하기">
        </fieldset>
    </form>
</body>
</html>
