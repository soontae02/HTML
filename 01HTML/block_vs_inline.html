<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    블럭성질 태그
    1. 블럭태그는 박스의 크기를 가지고 자동으로 줄바꿈 됩니다.
    2. 블럭태그 안에는 블럭태그 or 인라인태그가 둘 다 들어 갈 수 있습니다.
     -->

     <h3>블럭태그</h3>
     <p>블럭태그</p>
     <ul>
        <li>블럭태그</li>
     </ul>

     <div>블럭태그</div>

    <!-- 
    인라인 태그
    1. 인라인 태그는 줄바꿈이 없습니다. 가로배치 됩니다. (사이에 br을 넣어 줄바꿈)
    2. 인라인 태그 안에는 인라인만 들어 갈 수 있습니다.
    -->
    <a>인라인 태그</a>
    <img src="s">
    <strong>인라인 태그</strong>
    <i>인라인 태그</i>
    <span>인라인 태그</span>

    <a href="#">
        <span>
            <img src="#">
            <i>아이콘</i>
        </span>
    </a>

</body>
</html>
